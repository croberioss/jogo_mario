<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">

        <p class="score">SCORE</p>

        <img class="mario-walking" src="./imagens/mario-walking.gif" alt="mario-walking">
        <img class="pipe" src="./imagens/pipe.png" alt="pipe-Mario">
        <img class="clouds" src="./imagens/clouds.png" alt="nuvens-mario">

        <div  class="game-over-board">
            <p class="game-over">
                GAME OVER!!
            </p>
            <p class="pontuacao">
                Sua pontuação foi de <b>pontuação</b>
            </p>

            <button class="refresh" type="reset">RESTART!!</button>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
